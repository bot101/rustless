<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">

#login-container{
	
	width: 300px;
	height: 150px;
	position: fixed;
	top: 33.333%;
	left: 33.333%;
	border: 1px #666666 solid;
	background: #CCC;
	border-radius: 10px;
	z-index:1500;
	
}

#login-container>table{
	
	margin:auto;
	margin-top: 20px;
	
}


</style>
</head>

<body>
<div id="login-container">
	
    <table>
    	<tr>
        	<td>Username: </td><td><input type="text" id="username" /></td>
       	</tr>
        <tr>
        	<td>Password: </td><td><input type="password" id="password" /></td>
        </tr>
        <tr>
        	<td colspan="2"><input type="submit" id="login" value="Login" /></td>
        </tr>
    </table>
            

</div>
</body>
</html>
